<h1>Heroes <small>Marvel y DC</small></h1>

<hr>

<div class="card-columns">

    <div class="card" *ngFor = "let heroe of heroes; let i = index">

        <img src="{{ heroe.img }}" class="card-img-top" alt="...">

        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"> <span>{{ heroe.casa }} </span> </p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

          <button class="btn btn-outline-primary btn-block" (click) = "verHeroe(i)">
                Ver mas..
          </button>
   

      <!--   <a [routerLink] = "['/heroe',i]">Ver mas..</a> --> 

        </div>

      </div>

</div>
